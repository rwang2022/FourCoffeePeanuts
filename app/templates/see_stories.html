<html>

  <head>
    <link rel="stylesheet" href="static/css/my_style.css">
    <title>
      See Stories
    </title>
    <h1> All Stories </h1>
  </head>

  <body>
    <form action="/dashboard">
      <input type="submit" value="Return to Dashboard">
    </form>

    <br>
    
    <!-- the search bar should bring you to see_stories.html essentially  -->
    <!-- but the story_list (of titles) should be those that match a search -->
    <form action="/search_see_stories" method="POST">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Submit</button>
    </form>

    <!-- storiesList is a list of tuples, make sure to have this format -->
    {% for story_info in storiesList %}
      {% if (story_info != ()) %}
        <h2> Title:  {{story_info[0]}} </h2> <!-- title !-->
        <p> Preview: {{story_info[1]}} </p> <!-- preview !-->
        <!-- button to view story so that user can read latest preview and add edits in a box !-->
        <form action="/edit_story" method="POST">
          <input type="hidden" name="story_title" value="{{story_info[0]}}">
          <input type="hidden" name="preview"     value="{{story_info[1]}}">
          <input type="submit" value="Edit Story">
        </form>
        <br> </br> <!-- new line separating each story !-->
      {% endif %}
    {% endfor %}

  </body>

</html>
